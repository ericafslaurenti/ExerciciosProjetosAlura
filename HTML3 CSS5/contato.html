<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">    
                </h1><img src="logo.png" alt="Logo daa Babearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrão" required>

                <label for="email">email</label>
                <input type="email" id="Email" class="input-padrão" required placeholder="seuemalil@dominio.com">

                <label for="telefone">telefone</label>
                <input type="tel" id="telefone" class="input-padrão" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrão" required></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <!--input do tipo radio precisa ter uma única opçao, ser do mesmo grupo (name="contato") pra qdo clicar em 1, desmarque o outro  -->
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                     
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatapp" id="radio-whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select> <!--O seletor não é um campo do tipo input, ele é um campo do tipo select, e um campo do tipo select tem dentro dele várias opções. As opções são campos de conteúdo-->
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>



                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table> <!--tabela é separada em cabeçalho, conteúdo e rodapé-->
                <thead><!--tag pra marcar o cabeçalho-->
                    <tr>
                        <th>Dia</th><!--tag usada pra dizer q é o cabeçalho-->
                        <th>Horário</th>
                    <tr> 
                </thead>
                <tbody><!--corpo da tabela-->
                    <tr> <!--Conteúdo-->
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                

                
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Babearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
