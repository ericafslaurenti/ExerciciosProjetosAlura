<meta charset="utf-8">

<script>
	function pulaLinha(){
		// pulando duas linhas
		document.write("<br><hr><br>");
}

	function mostra(frase){
		document.write("<big>" + frase + "<big>");
		pulaLinha();
}

var ano = 2021
mostra("Eu nasci em : " + (ano - 43));
mostra("Alexandre nasceu em : " + (ano - 53));
mostra("Analu nasceu em : " + (ano - 16));

</script>
